<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>/cook/updateform.html</title>
</head>
<body>
	<div class="container">
		<h1>회원정보 수정 양식</h1>
		<form th:action="@{/cook/update}" method="post">
			<div>
				<label for="num">번호</label>
				<input type="text" name="num" th:value="${dto.num}" readonly/>
			</div>
			<div>
				<label for="name">요리</label>
				<input type="text" name="name" th:value="${dto.name}"/>
			</div>
			<div>
				<label for="recipe">레시피</label>
				<input type="text" name="recipe" th:value="${dto.recipe}"/>
			</div>
			<button type="submit">수정확인</button>
			<button type="reset">취소</button>
		</form>
	</div>
</body>
</html>
