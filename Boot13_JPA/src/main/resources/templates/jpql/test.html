		background-color: black;

	}
	#resultDiv{
		height: 300px;
		overflow-y: scroll;

<body>
	<div class="container">
		<h1>jpql 테스트</h1>
		<textarea id="inputSql" class="form-control" ></textarea>
		<button class="btn btn-primary" id="exeBtn">실행(Emp)</button>
		<button class="btn btn-success" id="exeBtn2">실행(Dept)</button>
		<button class="btn btn-info" id="exeBtn3">실행(Array)</button>
		<button class="btn btn-secondary" id="exeBtn4">실행(DeptDto)</button>
		<button class="btn btn-warning" id="exeBtn5">실행(String)</button>
		<button class="btn btn-danger" id="exeBtn6">실행(oracle native)</button>
		<div id="resultDiv">
			<pre><code id="result">결과 json</code></pre>
		</div>
	</div>
	<script>
		document.querySelector("#exeBtn6").addEventListener("click", ()=>{
			//입력한 sql 문을 읽어온다.
			const sql=document.querySelector("#inputSql").value;
			//요청의 body 에 넣어줄 query 문자열을 얻어낸다 
			const queryString=new URLSearchParams({query:sql}).toString();
			//실행할 sql 문을 query 라는 키값으로 담고 fetch() 함수를 이용해서 페이지 전환없이 전송
			fetch("[[@{/}]]jpql/oracle", {
				method:"POST",
				headers:{"Content-Type":"application/x-www-form-urlencoded; charset=utf-8"},
				body:queryString
			})
			.then(res=>res.json())
			.then(data=>{
				console.log(data);
				//눈으로 확인하기 쉬운 json 문자열로 object or array 를 변형해서
				const result = JSON.stringify(data, null, 3);
				//innerText 로 출력하기
				document.querySelector("#result").innerText=result;
			});
		});
