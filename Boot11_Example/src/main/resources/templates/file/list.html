<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<head>
<meta charset="UTF-8">
<title>/file/list.html</title>
</head>
<body>
	<div class="container">
		<a th:href="@{/file/upload_form}">파일 업로드</a>
		<a th:href="@{/}">인덱스로</a>
		<h1>파일 목록 입니다</h1>
		<table class="table table-striped">
			<thead class="table-dark">
				<tr>
					<th>번호</th>
					<th>작성자</th>
					<th>제목</th>
					<th>파일이름</th>
					<th>등록일</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tmp : ${list}">
					<td>[[${tmp.num}]]</td>
					<td th:text="${tmp.writer}"></td>
					<td th:text="${tmp.title}"></td>
					<td><a th:href="@{/file/download(num=${tmp.num})}" th:text="${tmp.orgFileName}"></a></td>
					<td th:text="${tmp.regdate}"></td>
					<td><a th:if="${session.userName eq tmp.writer}" th:href="@{/file/delete(num=${tmp.num})}">삭제</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
